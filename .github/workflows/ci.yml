name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Go test (go.mod)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: gofmt
        run: |
          unformatted="$(gofmt -l .)"
          if [[ -n "${unformatted}" ]]; then
            echo "These files are not gofmt'd:"
            echo "${unformatted}"
            exit 1
          fi

      - name: lint ui color tokens
        run: ./scripts/lint-ui-color.sh

      - name: go vet
        run: go vet ./...

      - name: go test
        run: go test ./...

  test-stable:
    name: Go test (stable)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          check-latest: true
          cache: true

      - name: go test
        run: go test ./...
